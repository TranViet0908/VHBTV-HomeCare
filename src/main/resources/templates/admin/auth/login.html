<!-- src/main/resources/templates/admin/auth/login.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Đăng nhập Quản trị</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    *{font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif}
    .glass-effect{background:rgba(255,255,255,.08);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.2)}
    .card-hover{transition:all .3s ease}
    .card-hover:hover{transform:translateY(-5px);box-shadow:0 25px 50px rgba(0,0,0,.15)}
    .hero-pattern{background-image:
      radial-gradient(circle at 20% 20%, #111827 0, transparent 45%),
      radial-gradient(circle at 80% 80%, #4f46e5 0, transparent 45%);
      background-color:#0f172a}
  </style>
</head>
<body class="hero-pattern min-h-screen flex items-center justify-center">
<div class="w-full max-w-md glass-effect rounded-2xl p-8 card-hover shadow-xl">
  <div class="text-center mb-6">
    <div class="w-16 h-16 bg-gradient-to-r from-gray-900 to-indigo-700 rounded-2xl flex items-center justify-center mx-auto mb-4">
      <i class="fas fa-shield-alt text-2xl text-white"></i>
    </div>
    <h1 class="text-2xl font-bold text-white">Đăng nhập Quản trị</h1>
    <p class="text-gray-300 text-sm mt-1">Khu vực dành cho quản trị viên</p>
  </div>

  <div th:if="${param.error}" class="mb-4 text-sm text-red-100 bg-red-500/20 border border-red-500/30 px-4 py-3 rounded-xl">
    Sai tên đăng nhập hoặc mật khẩu.
  </div>
  <div th:if="${param.logout}" class="mb-4 text-sm text-green-100 bg-green-500/20 border border-green-500/30 px-4 py-3 rounded-xl">
    Bạn đã đăng xuất.
  </div>
  <div th:if="${param.registered}" class="mb-4 text-sm text-green-100 bg-green-500/20 border border-green-500/30 px-4 py-3 rounded-xl">
    Tạo tài khoản admin thành công. Mời đăng nhập.
  </div>

  <form th:action="@{/admin/login}" method="post" class="space-y-4">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
      <label class="block text-sm text-gray-200 mb-1">Tên đăng nhập</label>
      <input name="username" placeholder="admin"
             class="w-full bg-white/90 text-gray-900 px-3 py-2 rounded-lg border border-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>
    <div>
      <label class="block text-sm text-gray-200 mb-1">Mật khẩu</label>
      <input type="password" name="password" placeholder="••••••••"
             class="w-full bg-white/90 text-gray-900 px-3 py-2 rounded-lg border border-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>
    <button type="submit"
            class="w-full bg-gradient-to-r from-gray-900 to-indigo-700 text-white py-2.5 rounded-lg font-semibold hover:shadow-lg">
      Đăng nhập
    </button>
  </form>

  <div class="text-center mt-6 text-sm">
    <form th:action="@{/logout}" method="post" class="inline">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <button type="submit" class="text-gray-300 hover:text-white underline">
        ← Về trang chính
      </button>
    </form>
  </div>
</div>
<script th:src="@{/js/validate/core.js}"></script>
<script th:src="@{/js/validate/admin-auth-login.js}"></script>
</body>
</html>
