<!-- templates/admin/coupons/list.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mã giảm giá - VHBTV Homecare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="flex">
    <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

    <div class="flex-1 min-h-screen ml-64">
        <div th:replace="/admin/fragments/header :: header"></div>

        <main class="p-6"
              th:with="fromIso=${from != null ? #temporals.format(from,'yyyy-MM-dd''T''HH:mm') : null},
                   toIso=${to != null ? #temporals.format(to,'yyyy-MM-dd''T''HH:mm') : null}">
            <div class="mb-6 flex items-center justify-between">
                <h1 class="text-3xl font-bold text-gray-800">Mã giảm giá</h1>
                <a class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                   href="/admin/coupons/create">
                    <i class="fa fa-plus"></i><span>Tạo mã</span>
                </a>
            </div>

            <!-- Filters -->
            <form class="grid md:grid-cols-6 gap-3 bg-white p-4 rounded-lg shadow mb-4" method="get"
                  th:action="@{/admin/coupons}">
                <input class="border rounded px-3 py-2 col-span-2" name="q" placeholder="Tìm theo code" th:value="${q}">
                <select class="border rounded px-3 py-2" name="type">
                    <option th:selected="${type==null}" value="">-- Loại --</option>
                    <option th:selected="${type=='PERCENT'}" value="PERCENT">Phần trăm</option>
                    <option th:selected="${type=='FIXED'}" value="FIXED">Cố định</option>
                </select>
                <select class="border rounded px-3 py-2" name="active">
                    <option th:selected="${active==null}" value="">-- Trạng thái --</option>
                    <option th:selected="${active}" value="true">Đang hoạt động</option>
                    <option th:selected="${active!=null and !active}" value="false">Tạm tắt</option>
                </select>
                <input class="border rounded px-3 py-2" name="from" th:value="${fromIso}" type="datetime-local">
                <input class="border rounded px-3 py-2" name="to" th:value="${toIso}" type="datetime-local">

                <!-- Giữ chế độ pick hiện tại -->
                <input type="hidden" name="pick" th:value="${pick}">

                <button class="px-3 py-2 bg-gray-800 text-white rounded-md hover:bg-black" type="submit">Lọc</button>
            </form>

            <!-- Table -->
            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-gray-100 text-gray-700">
                    <tr>
                        <th class="text-left px-4 py-2">Code</th>
                        <th class="text-left px-4 py-2">Loại</th>
                        <th class="text-left px-4 py-2">Giá trị</th>
                        <th class="text-left px-4 py-2">Giới hạn</th>
                        <th class="text-left px-4 py-2">Thời gian</th>
                        <th class="text-left px-4 py-2">Trạng thái</th>
                        <th class="text-right px-4 py-2">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y" th:if="${data!=null}">
                    <tr th:each="c : ${data}">
                        <td class="px-4 py-2">
                            <a class="font-semibold text-blue-700 hover:underline"
                               th:href="@{'/admin/coupons/' + ${c.id}}" th:text="${c.code}">CODE</a>
                        </td>
                        <td class="px-4 py-2" th:text="${c.type}">PERCENT</td>
                        <td class="px-4 py-2"
                            th:text="${c.type.name()=='PERCENT' ? (c.value + ' %') : #numbers.formatDecimal(c.value,1,2)}">10 %</td>
                        <td class="px-4 py-2">
                            <div th:text="'Giới hạn hệ thống: ' + (${c.usageLimitGlobal}!=null?${c.usageLimitGlobal}:'∞')"></div>
                            <div th:text="'Mỗi user: ' + (${c.usageLimitPerUser}!=null?${c.usageLimitPerUser}:'∞')"></div>
                        </td>
                        <td class="px-4 py-2">
                            <div th:text="${#temporals.format(c.startAt,'dd/MM/yyyy HH:mm')}">..</div>
                            <div th:text="${#temporals.format(c.endAt,'dd/MM/yyyy HH:mm')}">..</div>
                        </td>
                        <td class="px-4 py-2">
                          <span class="px-2 py-1 rounded text-xs"
                                th:classappend="${c.active}? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'"
                                th:text="${c.active? 'Đang hoạt động':'Tắt'}"></span>
                        </td>

                        <!-- THAO TÁC -->
                        <td class="px-4 py-2 text-right">
                            <a th:if="${pick=='users'}"
                               th:href="@{'/admin/coupons/' + ${c.id} + '/users'}"
                               class="px-3 py-1 rounded bg-emerald-600 text-white hover:bg-emerald-700">Chọn để gán user</a>

                            <!-- đổi từ services -> vendors -->
                            <a th:if="${pick=='vendors'}"
                               th:href="@{'/admin/coupons/' + ${c.id} + '/vendors'}"
                               class="px-3 py-1 rounded bg-indigo-600 text-white hover:bg-indigo-700">Chọn để gán vendor</a>

                            <span th:if="${pick==null}">
                                <a th:href="@{'/admin/coupons/' + ${c.id} + '/edit'}" class="px-2 py-1 text-blue-700 hover:underline">Sửa</a>
                                <form th:action="@{'/admin/coupons/' + ${c.id} + '/toggle'}" method="post" class="inline">
                                  <button class="px-2 py-1 text-gray-700 hover:underline" type="submit"
                                          th:text="${c.active? 'Tắt':'Bật'}">Tắt</button>
                                </form>
                              </span>
                        </td>
                    </tr>
                    </tbody>

                    <tbody th:if="${data==null or #lists.isEmpty(data.content)}">
                    <tr><td class="px-4 py-6 text-center text-gray-500" colspan="7">Chưa có dữ liệu</td></tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination: giữ pick -->
            <div class="mt-4 flex items-center justify-between" th:if="${data!=null}">
                <div class="text-sm text-gray-600"
                     th:text="'Trang ' + ${data.number+1} + ' / ' + ${data.totalPages} + ', Tổng: ' + ${data.totalElements}">
                </div>
                <div class="flex gap-2">
                    <a class="px-3 py-2 bg-white border rounded hover:bg-gray-50"
                       th:href="@{/admin/coupons(page=${data.number-1},size=${data.size},q=${q},type=${type},active=${active},from=${fromIso},to=${toIso},pick=${pick})}"
                       th:if="${!data.first}">Trước</a>
                    <a class="px-3 py-2 bg-white border rounded hover:bg-gray-50"
                       th:href="@{/admin/coupons(page=${data.number+1},size=${data.size},q=${q},type=${type},active=${active},from=${fromIso},to=${toIso},pick=${pick})}"
                       th:if="${!data.last}">Sau</a>
                </div>
            </div>
        </main>

        <div th:replace="/admin/fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
