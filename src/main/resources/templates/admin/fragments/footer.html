<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<footer th:fragment="footer" class="bg-white border-t border-gray-200 mt-auto">
  <div class="w-full px-0 py-6">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
        <!-- Copyright -->
        <div class="flex items-center space-x-2 text-gray-600">
          <i class="fas fa-copyright"></i>
          <span>2025 HouseService. Tất cả quyền được bảo lưu.</span>
        </div>

        <!-- Links -->
        <div class="flex items-center space-x-6 text-sm">
          <a href="/admin/settings#privacy" class="text-gray-500 hover:text-blue-600 transition-colors duration-200 flex items-center space-x-1">
            <i class="fas fa-shield-alt"></i>
            <span>Chính sách bảo mật</span>
          </a>
          <a href="/admin/settings#terms" class="text-gray-500 hover:text-blue-600 transition-colors duration-200 flex items-center space-x-1">
            <i class="fas fa-file-alt"></i>
            <span>Điều khoản sử dụng</span>
          </a>
          <a href="/admin/settings#support" class="text-gray-500 hover:text-blue-600 transition-colors duration-200 flex items-center space-x-1">
            <i class="fas fa-headset"></i>
            <span>Hỗ trợ</span>
          </a>
        </div>
      </div>

      <div class="mt-4 pt-4 border-t border-gray-100 text-center">
        <p class="text-xs text-gray-400">
          Phiên bản 1.0.0 • Cập nhật lần cuối: <span id="lastUpdate">Hôm nay</span>
        </p>
      </div>
    </div>
  </div>
</footer>

<script>
  document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString('vi-VN');
</script>
</body>
</html>
