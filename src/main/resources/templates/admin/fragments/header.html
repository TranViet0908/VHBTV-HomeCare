<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav th:fragment="header" class="bg-gradient-to-r from-blue-600 to-blue-700 shadow-lg border-b border-blue-500/20">
  <div class="w-full px-0">
    <div class="flex justify-between items-center h-16 px-4 sm:px-6 lg:px-8">
      <!-- Left -->
      <div class="flex items-center space-x-4">
        <button class="lg:hidden p-2 rounded-lg text-white hover:bg-blue-500/20 transition-colors duration-200">
          <i class="fas fa-bars text-lg"></i>
        </button>
        <button class="hidden lg:block p-2 rounded-lg text-white hover:bg-blue-500/20 transition-colors duration-200">
          <i class="fas fa-bars text-lg"></i>
        </button>
        <a href="/admin/dashboard" class="text-white font-bold text-xl hover:text-blue-100 transition-colors duration-200">
          <i class="fas fa-house-user mr-2"></i>
          HouseService Admin
        </a>
        <img src="/assets/img/HouseServiceLogo.png" alt="Logo" class="w-6 h-6 object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <i class="fas fa-tools text-white text-sm hidden"></i>
      </div>

      <!-- Right - User menu -->
      <div class="flex items-center">
        <div class="relative group">
          <button class="flex items-center space-x-3 px-4 py-2 rounded-lg text-white hover:bg-blue-500/20 transition-all duration-200 group-hover:shadow-md">
            <div class="w-8 h-8 bg-blue-400 rounded-full flex items-center justify-center">
              <i class="fas fa-user text-sm"></i>
            </div>
            <div class="hidden sm:block text-left">
              <div class="text-sm font-medium">Xin chào!</div>
              <div class="text-xs text-blue-100" th:text="${#authentication.name}">Admin</div>
            </div>
            <i class="fas fa-chevron-down text-xs transition-transform duration-200 group-hover:rotate-180"></i>
          </button>

          <!-- Dropdown -->
          <div class="absolute right-0 mt-2 w-64 bg-white rounded-xl shadow-xl border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
            <div class="p-4 border-b border-gray-100">
              <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center">
                  <i class="fas fa-user-shield text-white"></i>
                </div>
                <div>
                  <h4 class="font-semibold text-gray-900" th:text="${#authentication.name}">Admin</h4>
                  <p class="text-sm text-gray-500" th:text="${userRole}">ROLE_ADMIN</p>
                </div>
              </div>
            </div>
            <div class="p-2">
              <form th:action="@{/admin/logout}" method="post" class="w-full">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="w-full flex items-center space-x-3 px-4 py-3 text-left text-gray-700 hover:bg-red-50 hover:text-red-600 rounded-lg transition-colors duration-200">
                  <i class="fas fa-sign-out-alt"></i>
                  <span>Đăng xuất</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</nav>
</body>
</html>
