<!-- templates/admin/service_orders/list.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đơn dịch vụ - VHBTV Homecare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
    <!-- Sidebar cố định -->
    <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

    <!-- Khối nội dung dịch sang phải 64 -->
    <div class="flex-1 min-h-screen ml-64">
        <!-- Header đặt TRONG khối nội dung để không che -->
        <div th:replace="/admin/fragments/header :: header"></div>

        <!-- Main -->
        <main class="p-6"
              th:with="fromIso=${from != null ? #temporals.format(from,'yyyy-MM-dd''T''HH:mm') : null},
                   toIso=${to != null ? #temporals.format(to,'yyyy-MM-dd''T''HH:mm') : null}">

            <!-- Tiêu đề + hành động -->
            <div class="mb-6 flex items-center justify-between">
                <h1 class="text-3xl font-bold text-gray-900">Đơn dịch vụ</h1>
            </div>

            <!-- Alerts -->
            <div th:if="${success}" class="mb-4 p-3 rounded bg-green-50 text-green-800" th:text="${success}"></div>
            <div th:if="${error}" class="mb-4 p-3 rounded bg-red-50 text-red-800" th:text="${error}"></div>

            <!-- Bộ lọc -->
            <div class="bg-white rounded-xl border p-4 mb-4">
                <form method="get" th:action="@{/admin/service-orders}" class="grid md:grid-cols-6 gap-3">
                    <input type="hidden" name="page" value="0"/>
                    <input type="hidden" name="size" th:value="${page != null ? page.size : 10}"/>

                    <div class="md:col-span-2">
                        <label class="text-sm text-gray-600">Tìm (mã đơn / SĐT)</label>
                        <input name="q" th:value="${query}" placeholder="SO-... / 09xx"
                               class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 w-full">
                    </div>

                    <div>
                        <label class="text-sm text-gray-600">Trạng thái</label>
                        <select name="status" class="px-4 py-2 border rounded-lg w-full">
                            <option value="" th:selected="${status == null or #strings.isEmpty(status)}">-- tất cả --</option>
                            <option value="PENDING"     th:selected="${status == 'PENDING'}">PENDING</option>
                            <option value="CONFIRMED"   th:selected="${status == 'CONFIRMED'}">CONFIRMED</option>
                            <option value="IN_PROGRESS" th:selected="${status == 'IN_PROGRESS'}">IN_PROGRESS</option>
                            <option value="COMPLETED"   th:selected="${status == 'COMPLETED'}">COMPLETED</option>
                            <option value="CANCELLED"   th:selected="${status == 'CANCELLED'}">CANCELLED</option>
                            <option value="REFUNDED"    th:selected="${status == 'REFUNDED'}">REFUNDED</option>
                        </select>
                    </div>

                    <!-- Vendor theo tên, fallback ID -->
                    <div th:if="${vendors != null}">
                        <label class="text-sm text-gray-600">Vendor</label>
                        <select name="vendorId" class="px-4 py-2 border rounded-lg w-full">
                            <option value="" th:selected="${vendorId == null}">-- tất cả --</option>
                            <option th:each="v : ${vendors}"
                                    th:value="${v.user != null ? v.user.id : v.id}"
                                    th:selected="${vendorId != null and vendorId == (v.user != null ? v.user.id : v.id)}"
                                    th:text="${v.displayName != null ? v.displayName
                               : (v.legalName != null ? v.legalName
                               : (v.name != null ? v.name : 'Vendor #' + (v.user != null ? v.user.id : v.id)))}">
                            </option>
                        </select>
                    </div>
                    <div th:if="${vendors == null}">
                        <label class="text-sm text-gray-600">Vendor ID</label>
                        <input type="number" name="vendorId" th:value="${vendorId}" class="px-4 py-2 border rounded-lg w-full">
                    </div>

                    <!-- Customer theo tên, fallback ID -->
                    <div th:if="${customers != null}">
                        <label class="text-sm text-gray-600">Khách hàng</label>
                        <select name="customerId" class="px-4 py-2 border rounded-lg w-full">
                            <option value="" th:selected="${customerId == null}">-- tất cả --</option>
                            <option th:each="c : ${customers}"
                                    th:value="${c.id}"
                                    th:selected="${customerId != null and customerId == c.id}"
                                    th:text="${c.username != null ? c.username : ('User #' + c.id)}">
                            </option>
                        </select>
                    </div>
                    <div th:if="${customers == null}">
                        <label class="text-sm text-gray-600">Customer ID</label>
                        <input type="number" name="customerId" th:value="${customerId}" class="px-4 py-2 border rounded-lg w-full">
                    </div>

                    <div>
                        <label class="text-sm text-gray-600">Từ ngày</label>
                        <input type="datetime-local" name="from" th:value="${fromIso}" class="px-4 py-2 border rounded-lg w-full">
                    </div>

                    <div>
                        <label class="text-sm text-gray-600">Đến ngày</label>
                        <input type="datetime-local" name="to" th:value="${toIso}" class="px-4 py-2 border rounded-lg w-full">
                    </div>

                    <div>
                        <label class="text-sm text-gray-600">Tổng tối thiểu</label>
                        <input type="number" step="1000" name="minTotal" th:value="${minTotal}" class="px-4 py-2 border rounded-lg w-full">
                    </div>

                    <div>
                        <label class="text-sm text-gray-600">Tổng tối đa</label>
                        <input type="number" step="1000" name="maxTotal" th:value="${maxTotal}" class="px-4 py-2 border rounded-lg w-full">
                    </div>

                    <div>
                        <label class="text-sm text-gray-600">Coupon</label>
                        <select name="hasCoupon" class="px-4 py-2 border rounded-lg w-full">
                            <option value="" th:selected="${hasCoupon == null}">-- tất cả --</option>
                            <option value="true"  th:selected="${hasCoupon == true}">Có</option>
                            <option value="false" th:selected="${hasCoupon == false}">Không</option>
                        </select>
                    </div>

                    <div class="md:col-span-2 flex items-end gap-2">
                        <button class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">Tìm kiếm</button>
                        <a th:href="@{/admin/service-orders}" class="px-5 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg">Xóa lọc</a>
                    </div>
                </form>
            </div>

            <!-- Bảng -->
            <div class="bg-white rounded-xl border overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Mã đơn</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Khách</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Vendor</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Trạng thái</th>
                            <th class="px-6 py-3 text-right text-xs font-semibold text-gray-600">Tổng</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Ngày tạo</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Thao tác</th>
                        </tr>
                        </thead>

                        <tbody class="divide-y" th:if="${page != null and page.totalElements > 0}">
                        <tr th:each="o : ${page.content}" class="hover:bg-gray-50">
                            <td class="px-6 py-3 text-sm font-medium text-gray-900" th:text="${o.orderCode}">SO-10001</td>
                            <td class="px-6 py-3 text-sm" th:text="${o.customerId}">—</td>
                            <td class="px-6 py-3 text-sm" th:text="${o.vendorId}">—</td>
                            <td class="px-6 py-3 text-sm">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                      th:classappend="${
                        o.status}=='COMPLETED' ? ' bg-green-100 text-green-800' :
                        (${o.status}=='PENDING' ? ' bg-yellow-100 text-yellow-800' :
                        (${o.status}=='CANCELLED' ? ' bg-red-100 text-red-800' : ' bg-blue-100 text-blue-800'))"
                      th:text="${o.status}">PENDING</span>
                            </td>
                            <td class="px-6 py-3 text-sm text-right font-semibold"
                                th:text="${o.total != null ? #numbers.formatDecimal(o.total,0,'POINT',0,'POINT') + ' ₫' : '0 ₫'}">0 ₫</td>
                            <td class="px-6 py-3 text-sm" th:text="${#temporals.format(o.createdAt, 'dd/MM/yyyy HH:mm')}">—</td>
                            <td class="px-6 py-3 text-sm">
                                <a th:href="@{|/admin/service-orders/${o.id}|}" class="px-3 py-1 bg-indigo-600 text-white rounded">Chi tiết</a>
                            </td>
                        </tr>
                        </tbody>

                        <tbody th:if="${page == null or page.totalElements == 0}">
                        <tr>
                            <td colspan="7" class="px-6 py-10 text-center text-gray-500">Không có đơn phù hợp. Thử thay đổi bộ lọc.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Phân trang -->
                <div class="p-4 border-t flex items-center justify-between" th:if="${page != null}">
                    <div class="text-sm text-gray-600">
                        Trang <span th:text="${page.number + 1}">1</span>/<span th:text="${page.totalPages}">1</span>
                        • Tổng <span th:text="${page.totalElements}">0</span> đơn
                    </div>
                    <div class="space-x-2">
                        <a th:if="${page.hasPrevious()}"
                           th:href="@{/admin/service-orders(page=${page.number - 1}, size=${page.size},
                 q=${query}, status=${status}, vendorId=${vendorId}, customerId=${customerId},
                 from=${fromIso}, to=${toIso}, minTotal=${minTotal}, maxTotal=${maxTotal}, hasCoupon=${hasCoupon})}"
                           class="px-3 py-1 border rounded">Trước</a>
                        <a th:if="${page.hasNext()}"
                           th:href="@{/admin/service-orders(page=${page.number + 1}, size=${page.size},
                 q=${query}, status=${status}, vendorId=${vendorId}, customerId=${customerId},
                 from=${fromIso}, to=${toIso}, minTotal=${minTotal}, maxTotal=${maxTotal}, hasCoupon=${hasCoupon})}"
                           class="px-3 py-1 border rounded">Sau</a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer trong khối nội dung -->
        <div th:replace="/admin/fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
