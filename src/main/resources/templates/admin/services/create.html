<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo dịch vụ - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="flex">
  <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

  <div class="flex-1 min-h-screen ml-64">
    <div th:replace="/admin/fragments/header :: header"></div>

    <main class="p-6">
      <div class="mb-6 flex items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-900">Tạo dịch vụ</h1>
        <a class="px-4 py-2 bg-gray-100 rounded-lg" th:href="@{/admin/services}">Quay lại</a>
      </div>

      <div th:if="${error}" class="mb-4 p-3 rounded bg-red-50 text-red-800" th:text="${error}"></div>

      <div class="bg-white rounded-xl border overflow-hidden">
        <div class="px-6 py-4 border-b bg-gray-50">
          <h3 class="font-semibold">Thông tin dịch vụ</h3>
        </div>

        <form class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6"
              method="post"
              th:action="@{/admin/services/create}"
              th:object="${service}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <div>
            <label class="block text-sm font-medium mb-1">Tên dịch vụ *</label>
            <input class="w-full px-4 py-2 border rounded-lg" th:field="*{name}" maxlength="200" required
                   oninput="genSlugFromName(this.value)">
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Slug *</label>
            <input class="w-full px-4 py-2 border rounded-lg" th:field="*{slug}" maxlength="220" required>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Đơn vị</label>
            <input class="w-full px-4 py-2 border rounded-lg" th:field="*{unit}" placeholder="job, giờ, lần...">
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Nhóm cha</label>
            <select class="w-full px-4 py-2 border rounded-lg" th:field="*{parentId}">
              <option th:value="${null}">— Không có —</option>
              <option th:each="p : ${allParents}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm font-medium mb-1">Mô tả</label>
            <textarea rows="4" class="w-full px-4 py-2 border rounded-lg" th:field="*{description}"></textarea>
          </div>

          <div class="md:col-span-2 flex items-center justify-end space-x-3 pt-4 border-t">
            <a class="px-4 py-2 border rounded-lg" th:href="@{/admin/services}">Hủy</a>
            <button class="px-5 py-2 bg-blue-600 text-white rounded-lg" type="submit">Tạo</button>
          </div>
        </form>
      </div>
    </main>

    <div th:replace="/admin/fragments/footer :: footer"></div>
  </div>
</div>

<script>
  function toSlug(str){return str.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').replace(/đ/g,'d').replace(/[^a-z0-9\s-]/g,'').trim().replace(/\s+/g,'-').replace(/-+/g,'-');}
  function genSlugFromName(v){const el=document.querySelector('[name="slug"]'); if(el && !el.dataset.touched) el.value=toSlug(v);}
  document.addEventListener('DOMContentLoaded',()=>{const el=document.querySelector('[name="slug"]'); if(el) el.addEventListener('input',()=>el.dataset.touched='1');});
</script>
</body>
</html>
