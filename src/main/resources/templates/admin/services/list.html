<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh mục dịch vụ - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="flex">
  <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

  <div class="flex-1 min-h-screen ml-64">
    <div th:replace="/admin/fragments/header :: header"></div>

    <main class="p-6">
      <div class="mb-6 flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Danh mục dịch vụ</h1>
          <p class="text-gray-600">Quản lý cây dịch vụ chuẩn để vendor gắn gói</p>
        </div>
        <a th:href="@{/admin/services/create}" class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
          <i class="fa fa-plus mr-2"></i>Tạo dịch vụ
        </a>
      </div>

      <div th:if="${success}" class="mb-4 p-3 rounded bg-green-50 text-green-800" th:text="${success}"></div>
      <div th:if="${error}" class="mb-4 p-3 rounded bg-red-50 text-red-800" th:text="${error}"></div>

      <!-- Filters -->
      <div class="bg-white rounded-xl border p-4 mb-4">
        <form method="get" th:action="@{/admin/services}" class="grid lg:grid-cols-6 md:grid-cols-3 grid-cols-1 gap-3">
          <input type="text" name="kw" th:value="${kw}" placeholder="Tìm tên/mô tả"
                 class="px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 lg:col-span-2">
          <select name="parentId" class="px-3 py-2 border rounded-lg">
            <option th:value="${null}" th:selected="${parentId == null}">-- Tất cả nhóm cha --</option>
            <option th:each="p : ${allParents}"
                    th:value="${p.id}"
                    th:selected="${parentId != null and parentId == p.id}"
                    th:text="${p.name}">Parent</option>
          </select>
          <input type="text" name="unit" th:value="${unit}" placeholder="Đơn vị (vd: job, giờ)"
                 class="px-3 py-2 border rounded-lg">
          <select name="sort" class="px-3 py-2 border rounded-lg">
            <option th:selected="${sort == null}" th:value="${null}">-- Mặc định --</option>
            <option th:selected="${sort == 'name,asc'}" value="name,asc">Tên A→Z</option>
            <option th:selected="${sort == 'name,desc'}" value="name,desc">Tên Z→A</option>
            <option th:selected="${sort == 'updatedAt,desc'}" value="updatedAt,desc">Mới cập nhật</option>
            <option th:selected="${sort == 'updatedAt,asc'}" value="updatedAt,asc">Cũ trước</option>
          </select>
          <div class="lg:col-span-2 flex gap-2">
            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg">Lọc</button>
            <a th:href="@{/admin/services}" class="px-4 py-2 border rounded-lg">Xóa lọc</a>
          </div>
        </form>
      </div>

      <!-- Table -->
      <div class="bg-white rounded-xl border overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">ID</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Tên</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Slug</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Đơn vị</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Thuộc nhóm</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Cập nhật</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Thao tác</th>
            </tr>
            </thead>

            <tbody class="divide-y" th:if="${data != null and data.totalElements > 0}">
            <tr th:each="it : ${data.content}" class="hover:bg-gray-50">
              <td class="px-6 py-3 text-sm" th:text="${it.id}">1</td>
              <td class="px-6 py-3 text-sm font-medium text-gray-900" th:text="${it.name}">Vệ sinh nhà</td>
              <td class="px-6 py-3 text-sm text-gray-600" th:text="${it.slug}">ve-sinh-nha</td>
              <td class="px-6 py-3 text-sm" th:text="${it.unit}">job</td>
              <td class="px-6 py-3 text-sm"
                  th:with="p=${allParents.?[id == #vars.it.parentId]}"
                  th:text="${#vars.it.parentId == null ? '—' : (p.size() > 0 ? p.get(0).name : 'ID ' + #vars.it.parentId)}">—</td>
              <td class="px-6 py-3 text-sm" th:text="${#temporals.format(it.updatedAt, 'dd/MM/yyyy HH:mm')}">--</td>
              <td class="px-6 py-3 text-sm">
                <div class="flex items-center gap-2">
                  <a th:href="@{'/admin/services/' + ${it.id} + '/edit'}" class="px-3 py-1 bg-blue-100 text-blue-700 rounded">Sửa</a>
                  <form th:action="@{'/admin/services/' + ${it.id} + '/delete'}" method="post" class="inline"
                        onsubmit="return confirm('Xóa dịch vụ này?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button class="px-3 py-1 bg-red-100 text-red-700 rounded" type="submit">Xóa</button>
                  </form>
                </div>
              </td>
            </tr>
            </tbody>

            <!-- Empty state -->
            <tbody th:if="${data == null or data.totalElements == 0}">
            <tr>
              <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                Không có dữ liệu phù hợp.
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="p-4 border-top flex items-center justify-between" th:if="${data != null}">
          <div class="text-sm text-gray-600">
            Trang <span th:text="${data.number + 1}">1</span>/<span th:text="${data.totalPages}">1</span>
          </div>
          <div class="space-x-2">
            <a th:if="${data.hasPrevious()}"
               th:href="@{/admin/services(page=${data.number - 1}, size=${data.size}, kw=${kw}, parentId=${parentId}, unit=${unit}, sort=${sort})}"
               class="px-3 py-1 border rounded">Trước</a>
            <a th:if="${data.hasNext()}"
               th:href="@{/admin/services(page=${data.number + 1}, size=${data.size}, kw=${kw}, parentId=${parentId}, unit=${unit}, sort=${sort})}"
               class="px-3 py-1 border rounded">Sau</a>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="/admin/fragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>
