<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa gói dịch vụ - VHBTV Homecare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="flex">
  <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

  <div class="flex-1 min-h-screen ml-64">
    <div th:replace="/admin/fragments/header :: header"></div>

    <main class="p-6">
      <div class="mb-6 flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Sửa gói dịch vụ</h1>
          <p class="text-gray-600">ID: <span th:text="${form.id}">1</span></p>
        </div>
        <a class="px-4 py-2 bg-gray-100 rounded-lg" th:href="@{/admin/vendor-services}">Quay lại</a>
      </div>

      <div class="bg-white rounded-xl border overflow-hidden">
        <div class="px-6 py-4 border-b bg-gray-50">
          <h3 class="font-semibold">Thông tin gói</h3>
        </div>

        <form class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6"
              method="post"
              enctype="multipart/form-data"
              th:object="${form}"
              th:action="@{'/admin/vendor-services/' + *{id} + '/edit'}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <div class="md:col-span-2">
            <label class="block text-sm font-medium mb-1">Vendor *</label>
            <select class="w-full px-4 py-2 border rounded-lg" th:field="*{vendorId}" required>
              <option th:each="v : ${vendors}"
                      th:value="${v.user.id}"
                      th:text="${v.displayName != null ? v.displayName : (v.legalName != null ? v.legalName : 'User #' + v.user.id)}"></option>
            </select>
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm font-medium mb-1">Dịch vụ *</label>
            <select class="w-full px-4 py-2 border rounded-lg" th:field="*{serviceId}" required>
              <option th:each="s : ${services}"
                      th:value="${s.id}"
                      th:text="${s.name}"></option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Tiêu đề *</label>
            <input class="w-full px-4 py-2 border rounded-lg" th:field="*{title}" maxlength="150" required>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Đơn vị tính</label>
            <input class="w-full px-4 py-2 border rounded-lg" th:field="*{unit}" maxlength="50">
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Giá cơ bản *</label>
            <input type="number" step="0.01" min="0" class="w-full px-4 py-2 border rounded-lg" th:field="*{basePrice}" required>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Thời lượng (phút)</label>
            <input type="number" min="1" class="w-full px-4 py-2 border rounded-lg" th:field="*{durationMinutes}">
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Báo trước tối thiểu (giờ)</label>
            <input type="number" min="0" class="w-full px-4 py-2 border rounded-lg" th:field="*{minNoticeHours}">
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Số job tối đa/ngày</label>
            <input type="number" min="0" class="w-full px-4 py-2 border rounded-lg" th:field="*{maxDailyJobs}">
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm font-medium mb-1">Mô tả</label>
            <textarea rows="4" class="w-full px-4 py-2 border rounded-lg" th:field="*{description}"></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Ảnh bìa (file)</label>
            <input type="file" name="coverFile" accept="image/*"
                   class="w-full px-4 py-2 border rounded-lg">
            <input type="text" th:field="*{coverUrl}" placeholder="hoặc nhập URL"
                   class="mt-2 w-full px-4 py-2 border rounded-lg">
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Trạng thái</label>
            <select class="w-full px-4 py-2 border rounded-lg" th:field="*{status}">
              <option value="ACTIVE">ACTIVE</option>
              <option value="HIDDEN">HIDDEN</option>
              <option value="PAUSED">PAUSED</option>
            </select>
          </div>

          <div class="md:col-span-2 flex items-center justify-end space-x-3 pt-4 border-t">
            <a class="px-4 py-2 border rounded-lg" th:href="@{/admin/vendor-services}">Hủy</a>
            <button class="px-5 py-2 bg-blue-600 text-white rounded-lg" type="submit">Lưu</button>
          </div>
        </form>
      </div>
    </main>

    <div th:replace="/admin/fragments/footer :: footer"></div>
  </div>
</div>
  <script th:src="@{/js/validate/core.js}"></script>
  <script th:src="@{/js/validate/admin-vendor-services-form-validator.js}"></script>
</body>
</html>
