<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Kỹ năng Vendor - VHBTV Homecare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
    <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

    <div class="flex-1 min-h-screen ml-64">
        <div th:replace="/admin/fragments/header :: header"></div>

        <main class="p-6">
            <div class="mb-6 flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Kỹ năng Vendor</h1>
                    <p class="text-gray-600">Quản lý kỹ năng theo vendor</p>
                </div>
                <div class="flex items-center space-x-3">
                    <a th:href="@{/admin/dashboard}" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg">Về trang chủ</a>
                    <a th:href="@{/admin/vendor-skills/create}" class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
                        <i class="fas fa-plus mr-2"></i>Thêm kỹ năng
                    </a>
                </div>
            </div>

            <div th:if="${success}" class="mb-4 p-3 rounded bg-green-50 text-green-800" th:text="${success}"></div>
            <div th:if="${error}" class="mb-4 p-3 rounded bg-red-50 text-red-800" th:text="${error}"></div>

            <div class="bg-white rounded-xl border p-4 mb-4">
                <form method="get" th:action="@{/admin/vendor-skills}" class="grid md:grid-cols-4 gap-3">
                    <input type="text" name="q" th:value="${q}" placeholder="Tìm theo tên hoặc slug"
                           class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 md:col-span-2">
                    <select name="vendorId" class="px-4 py-2 border rounded-lg">
                        <option th:value="${null}" th:selected="${vendorId == null}">-- Tất cả vendor --</option>
                        <option th:each="v : ${vendors}"
                                th:value="${v.user.id}"
                                th:selected="${vendorId != null and vendorId == v.user.id}"
                                th:text="${v.displayName != null ? v.displayName : (v.legalName != null ? v.legalName : 'User #' + v.user.id)}">
                        </option>
                    </select>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg">Lọc</button>
                </form>
            </div>

            <div class="bg-white rounded-xl border overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Vendor</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Tên</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Slug</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody class="divide-y" th:if="${page != null}">
                        <tr th:each="s : ${page.content}" class="hover:bg-gray-50">
                            <td class="px-6 py-3 text-sm" th:text="${s.id}">1</td>
                            <td class="px-6 py-3 text-sm">
                                <a class="text-blue-600 hover:underline"
                                   th:href="@{|/admin/vendor-skills/vendor/${s.vendorId}|}"
                                   th:text="${s.vendorProfile != null && s.vendorProfile.displayName != null ? s.vendorProfile.displayName : ('User #' + s.vendorId)}"></a>
                            </td>
                            <td class="px-6 py-3 text-sm" th:text="${s.name}">Dọn vệ sinh</td>
                            <td class="px-6 py-3 text-sm" th:text="${s.slug}">don-ve-sinh</td>
                            <td class="px-6 py-3 text-sm">
                                <div class="flex items-center space-x-2">
                                    <a th:href="@{'/admin/vendor-skills/' + ${s.id} + '/edit'}" class="px-3 py-1 bg-blue-100 text-blue-700 rounded">Sửa</a>
                                    <form th:action="@{'/admin/vendor-skills/' + ${s.id} + '/delete'}" method="post" class="inline"
                                          onsubmit="return confirm('Xóa kỹ năng này?');">
                                        <button class="px-3 py-1 bg-red-100 text-red-700 rounded" type="submit">Xóa</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="p-4 border-t flex items-center justify-between" th:if="${page != null}">
                    <div class="text-sm text-gray-600">
                        Trang <span th:text="${page.number + 1}">1</span>/<span th:text="${page.totalPages}">1</span>
                    </div>
                    <div class="space-x-2">
                        <a th:if="${page.hasPrevious()}"
                           th:href="@{/admin/vendor-skills(page=${page.number - 1}, size=${page.size}, q=${q}, vendorId=${vendorId})}"
                           class="px-3 py-1 border rounded">Trước</a>
                        <a th:if="${page.hasNext()}"
                           th:href="@{/admin/vendor-skills(page=${page.number + 1}, size=${page.size}, q=${q}, vendorId=${vendorId})}"
                           class="px-3 py-1 border rounded">Sau</a>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="/admin/fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
