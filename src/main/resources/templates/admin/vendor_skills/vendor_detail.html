<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Vendor & Skills - VHBTV Homecare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
    <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

    <div class="flex-1 min-h-screen ml-64">
        <div th:replace="/admin/fragments/header :: header"></div>

        <main class="p-6" th:object="${profile}">
            <div class="mb-6 flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">
                        Vendor: <span class="text-xl text-gray-700" th:text="*{displayName != null ? displayName : ('User #' + user.id)}">Vendor A</span>
                    </h1>
                    <p class="text-gray-600">User ID: <span th:text="*{user.id}">1</span></p>
                </div>
                <div class="flex items-center space-x-3">
                    <a th:href="@{/admin/vendors}" class="px-4 py-2 bg-gray-100 rounded-lg">Danh sách vendor</a>
                    <a th:href="@{'/admin/vendor-skills/create'(vendorId=*{user.id})}" class="px-4 py-2 bg-blue-600 text-white rounded-lg">
                        <i class="fas fa-plus mr-2"></i>Thêm kỹ năng
                    </a>
                </div>
            </div>

            <div class="bg-white rounded-xl border overflow-hidden mb-6">
                <div class="px-6 py-4 border-b bg-gray-50">
                    <h3 class="font-semibold">Thông tin chung</h3>
                </div>
                <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <div class="text-sm text-gray-500">Email</div>
                        <div class="font-medium" th:text="${profile.user != null ? profile.user.email : 'N/A'}">vendor@example.com</div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-500">Kinh nghiệm (năm)</div>
                        <div class="font-medium" th:text="*{yearsExperience}">3</div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-500">Địa chỉ</div>
                        <div class="font-medium" th:text="*{addressLine}">Hà Nội</div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-500">Trạng thái</div>
                        <span th:if="*{verified}" class="inline-block px-2 py-0.5 rounded-full text-xs bg-green-100 text-green-700">Đã xác minh</span>
                        <span th:if="${!profile.verified}" class="inline-block px-2 py-0.5 rounded-full text-xs bg-gray-200 text-gray-700">Chưa</span>
                    </div>
                    <div class="md:col-span-2">
                        <div class="text-sm text-gray-500">Giới thiệu</div>
                        <div class="font-medium" th:text="*{bio}">...</div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl border overflow-hidden">
                <div class="px-6 py-4 border-b bg-gray-50 flex items-center justify-between">
                    <h3 class="font-semibold">Kỹ năng của vendor</h3>
                    <form method="get" th:action="@{|/admin/vendor-skills/vendor/${profile.user.id}|}" class="flex items-center space-x-2">
                        <input type="text" name="q" th:value="${q}" placeholder="Tìm theo tên/slug"
                               class="px-3 py-2 border rounded-lg">
                        <input type="hidden" name="size" th:value="${size}">
                        <button class="px-3 py-2 bg-blue-600 text-white rounded-lg">Tìm</button>
                    </form>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Tên</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Slug</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody class="divide-y" th:if="${skillsPage != null}">
                        <tr th:each="s : ${skillsPage.content}" class="hover:bg-gray-50">
                            <td class="px-6 py-3 text-sm" th:text="${s.id}">1</td>
                            <td class="px-6 py-3 text-sm" th:text="${s.name}">Dọn vệ sinh</td>
                            <td class="px-6 py-3 text-sm" th:text="${s.slug}">don-ve-sinh</td>
                            <td class="px-6 py-3 text-sm">
                                <div class="flex items-center space-x-2">
                                    <a th:href="@{'/admin/vendor-skills/' + ${s.id} + '/edit'}" class="px-3 py-1 bg-blue-100 text-blue-700 rounded">Sửa</a>
                                    <form th:action="@{'/admin/vendor-skills/' + ${s.id} + '/delete'}" method="post" class="inline"
                                          onsubmit="return confirm('Xóa kỹ năng này?');">
                                        <button class="px-3 py-1 bg-red-100 text-red-700 rounded" type="submit">Xóa</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="p-4 border-t flex items-center justify-between" th:if="${skillsPage != null}">
                    <div class="text-sm text-gray-600">
                        Trang <span th:text="${skillsPage.number + 1}">1</span>/<span th:text="${skillsPage.totalPages}">1</span>
                    </div>
                    <div class="space-x-2">
                        <a th:if="${skillsPage.hasPrevious()}"
                           th:href="@{|/admin/vendor-skills/vendor/${profile.user.id}?page=${skillsPage.number - 1}&size=${skillsPage.size}&q=${q}|}"
                           class="px-3 py-1 border rounded">Trước</a>
                        <a th:if="${skillsPage.hasNext()}"
                           th:href="@{|/admin/vendor-skills/vendor/${profile.user.id}?page=${skillsPage.number + 1}&size=${skillsPage.size}&q=${q}|}"
                           class="px-3 py-1 border rounded">Sau</a>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="/admin/fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
