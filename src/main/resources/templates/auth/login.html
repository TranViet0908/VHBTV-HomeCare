<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Đăng nhập - VHBTV HomeCare</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        .hero-pattern {
            background-image: radial-gradient(circle at 25% 25%, #667eea 0%, transparent 50%),
                            radial-gradient(circle at 75% 75%, #764ba2 0%, transparent 50%);
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="hero-pattern min-h-screen flex items-center justify-center">
<!-- Header -->
<header class="fixed top-0 left-0 w-full bg-gradient-to-r from-blue-600 to-purple-700 shadow-md z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <!-- Logo -->
        <a class="flex items-center space-x-2 text-white font-bold text-xl hover:text-yellow-300 transition" href="/">
            <i class="fas fa-plus-circle"></i>
            <span>VHBTV HomeCare</span>
        </a>

        <!-- Navigation -->
        <nav class="hidden md:flex items-center space-x-8">
            <a class="text-gray-200 hover:text-white transition" href="/">Trang chủ</a>
            <a class="text-gray-200 hover:text-white transition" href="/about">Giới thiệu</a>
            <a class="text-gray-200 hover:text-white transition" href="/contact">Liên hệ</a>
        </nav>

        <!-- Action Buttons -->
        <div class="flex items-center space-x-4">
            <a class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-xl font-semibold hover:bg-yellow-300 transition"
               href="/register">
                Đăng ký
            </a>
            <a class="bg-white/20 text-white px-4 py-2 rounded-xl border border-white/30 hover:bg-white/30 transition"
               href="/login">
                Đăng nhập
            </a>
        </div>
    </div>
</header>
<div class="container mx-auto px-4">
    <div class="max-w-md mx-auto">
        <!-- Logo and Brand -->
        <div class="text-center mb-8 animate-float">
            <div class="text-3xl font-bold text-white mb-2">
                <i class="fas fa-plus-circle mr-2"></i>
                VHBTV HomeCare
            </div>
        </div>

        <!-- Login Card -->
        <div class="glass-effect rounded-2xl p-8 card-hover">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-sign-in-alt text-2xl text-white"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Đăng nhập</h2>
            </div>

            <!-- Error Messages -->
            <div class="bg-red-500/20 border border-red-500/30 text-red-100 px-4 py-3 rounded-xl mb-4"
                 th:if="${param.error}">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span>Tên đăng nhập hoặc mật khẩu không đúng.</span>
                </div>
            </div>

            <!-- Logout Success Message -->
            <div class="bg-green-500/20 border border-green-500/30 text-green-100 px-4 py-3 rounded-xl mb-4"
                 th:if="${param.logout}">
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>Bạn đã đăng xuất thành công.</span>
                </div>
            </div>

            <!-- Login Form -->
            <form class="space-y-6" enctype="application/x-www-form-urlencoded"
                  id="loginForm"
                  method="post"
                  th:action="@{/login}">
                <input name="_csrf" th:value="${_csrf.token}" type="hidden">
                <div>
                    <label class="block text-white font-medium mb-2" for="username">
                        <i class="fas fa-user mr-2"></i>Tên đăng nhập
                    </label>
                    <input class="w-full bg-white/20 text-gray-900 placeholder-gray-300 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 border border-white/30 transition duration-300"
                           id="username"
                           name="username"
                           placeholder="Nhập tên đăng nhập"
                           required
                           type="text">
                </div>

                <div>
                    <label class="block text-white font-medium mb-2" for="password">
                        <i class="fas fa-lock mr-2"></i>Mật khẩu
                    </label>
                    <input class="w-full bg-white/20 text-gray-900 placeholder-gray-300 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 border border-white/30 transition duration-300"
                           id="password"
                           name="password"
                           placeholder="Nhập mật khẩu"
                           required
                           type="password">
                </div>

                <button class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-xl font-semibold hover:shadow-xl transition duration-300 transform hover:scale-105"
                        type="submit">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Đăng nhập
                </button>
            </form>

            <!-- Navigation Links -->
            <div class="text-center mt-6 space-y-3">
                <p class="text-black-300">
                    Chưa có tài khoản?
                    <a class="text-yellow-300 hover:text-yellow-200 font-medium transition duration-300"
                       href="/register">
                        Đăng ký ngay
                    </a>
                </p>
                <p>
                    <a class="text-black-300 hover:text-white transition duration-300 flex items-center justify-center"
                       href="/">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Về trang chủ
                    </a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-black-300">
            <p style="margin-top: -20px">&copy; 2025 VHBTV HomeCare. Tất cả quyền được bảo lưu.</p>
        </div>
    </div>
</div>
    <script th:src="@{/js/validate/core.js}"></script>
    <script th:src="@{/js/validate/admin-auth-login.js}"></script>
</body>
</html>
