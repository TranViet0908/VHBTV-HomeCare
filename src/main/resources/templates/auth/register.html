<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Đăng ký - VHBTV HomeCare</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script th:src="@{/js/validate/core.js}"></script>
    <script th:src="@{/js/validate/auth-register.js}"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        .hero-pattern {
            background-image: radial-gradient(circle at 25% 25%, #667eea 0%, transparent 50%),
                            radial-gradient(circle at 75% 75%, #764ba2 0%, transparent 50%);
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="hero-pattern min-h-screen flex items-center justify-center">
<!-- Header -->
<th:block th:replace="~{layouts/header :: siteHeader}"></th:block>

<div class="container mx-auto px-4">
    <div class="max-w-md mx-auto">
        <!-- Logo and Brand -->
        <div class="text-center mb-8 animate-float">
            <div class="text-3xl font-bold text-white mb-2">
                <i class="fas fa-plus-circle mr-2"></i>
                VHBTV HomeCare
            </div>
            <p class="text-black-200">Tạo tài khoản mới</p>
        </div>

        <!-- Register Card -->
        <div class="glass-effect rounded-2xl p-8 card-hover">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-plus text-2xl text-white"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Đăng ký</h2>
            </div>

            <!-- Error Messages -->
            <div class="bg-red-500/20 border border-red-500/30 text-red-100 px-4 py-3 rounded-xl mb-4" th:if="${error}">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span th:text="${error}"></span>
                </div>
            </div>

            <!-- Success Message -->
            <div class="bg-green-500/20 border border-green-500/30 text-green-100 px-4 py-3 rounded-xl mb-4"
                 th:if="${param.success}">
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>Đăng ký thành công! Vui lòng đăng nhập.</span>
                </div>
            </div>

            <form class="space-y-4" method="post" enctype="multipart/form-data" th:action="@{/register}" id="registerForm">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                <!-- USER -->
                <div>
                    <label class="block text-sm mb-1">Tên đăng nhập</label>
                    <input class="w-full border rounded-lg p-2.5"
                           name="username"
                           placeholder="vd: tranviet"
                           required
                           th:value="${username}"/>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm mb-1">Mật khẩu</label>
                        <input class="w-full border rounded-lg p-2.5"
                               name="password"
                               placeholder="Ít nhất 6 ký tự"
                               required
                               type="password"/>
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Xác nhận mật khẩu</label>
                        <input class="w-full border rounded-lg p-2.5"
                               name="passwordConfirm"
                               placeholder="Nhập lại mật khẩu"
                               type="password"/>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm mb-1">Email</label>
                        <input class="w-full border rounded-lg p-2.5"
                               name="email"
                               placeholder="you@example.com"
                               required
                               th:value="${email}"
                               type="email"/>
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Số điện thoại</label>
                        <input class="w-full border rounded-lg p-2.5"
                               name="phone"
                               placeholder="09xx xxx xxx"
                               th:value="${phone}"/>
                    </div>
                </div>

                <div>
                    <label class="block text-sm mb-1">Ảnh đại diện</label>
                    <input accept="image/*"
                           class="w-full file:mr-3 file:px-4 file:py-2 file:rounded-lg file:border-0 file:bg-blue-600 file:text-white border rounded-lg p-2.5"
                           id="avatar"
                           name="avatar"
                           type="file"/>
                </div>

                <!-- CUSTOMER PROFILE -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm mb-1">Họ và tên</label>
                        <input class="w-full border rounded-lg p-2.5"
                               name="fullName"
                               placeholder="Ví dụ: Nguyễn Văn A"
                               th:value="${fullName}"/>
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Ngày sinh</label>
                        <input class="w-full border rounded-lg p-2.5"
                               id="dob"
                               name="dob"
                               th:value="${dob}"
                               type="date"/>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm mb-1">Giới tính</label>
                        <select class="w-full border rounded-lg p-2.5"
                                name="gender"
                                th:value="${gender}">
                            <option value="">-- Chọn --</option>
                            <option value="MALE">Nam</option>
                            <option value="FEMALE">Nữ</option>
                            <option value="OTHER">Khác</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Địa chỉ</label>
                        <input class="w-full border rounded-lg p-2.5"
                               name="addressLine"
                               placeholder="Số nhà, đường, phường/xã..."
                               th:value="${addressLine}"/>
                    </div>
                </div>

                <button class="w-full py-2.5 rounded-lg bg-gray-900 text-white" type="submit">Đăng ký</button>
            </form>

            <!-- Footer -->
            <div class="text-center mt-8 text-black-300">
                <p style="margin-top: -20px">&copy; 2025 VHBTV HomeCare. Tất cả quyền được bảo lưu. </p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/validate/core.js}"></script>
<script th:src="@{/js/validate/auth-register.js}"></script>
</body>

</html>
