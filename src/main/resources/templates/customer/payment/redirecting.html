<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đang chuyển hướng - VHBTV HomeCare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    .spinner {
        animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center">
<div class="text-center">
  <div class="inline-block p-8 bg-white rounded-full shadow-2xl mb-8">
    <i class="fas fa-credit-card text-6xl text-blue-600 spinner"></i>
  </div>

  <h1 class="text-3xl font-bold text-gray-900 mb-4">Đang chuyển đến cổng thanh toán</h1>
  <p class="text-gray-600 mb-8 max-w-md mx-auto">
    Vui lòng đợi trong giây lát. Bạn sẽ được chuyển đến trang thanh toán VNPAY để hoàn tất giao dịch.
  </p>

  <div class="flex items-center justify-center gap-2 mb-8">
    <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
    <div class="w-3 h-3 bg-purple-600 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
    <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.4s;"></div>
  </div>

  <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 max-w-md mx-auto">
    <div class="flex items-start gap-3">
      <i class="fas fa-exclamation-triangle text-yellow-600 mt-1"></i>
      <div class="text-left text-sm text-gray-700">
        <p class="font-semibold mb-1">Lưu ý quan trọng:</p>
        <ul class="list-disc list-inside space-y-1 text-xs">
          <li>Không đóng cửa sổ này</li>
          <li>Không nhấn nút "Quay lại" trên trình duyệt</li>
          <li>Hoàn tất thanh toán trong vòng 15 phút</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Auto-redirect form -->
  <form th:action="${paymentUrl}" method="post" id="redirectForm" class="hidden">
    <input type="hidden" th:each="param : ${paymentParams}"
           th:name="${param.key}"
           th:value="${param.value}">
  </form>
</div>

<script>
  // Animate entrance
  anime({
      targets: '.text-center > *',
      opacity: [0, 1],
      translateY: [30, 0],
      delay: anime.stagger(150),
      easing: 'easeOutQuad'
  });

  // Auto-submit form after 2 seconds
  setTimeout(() => {
      document.getElementById('redirectForm').submit();
  }, 2000);

  // Countdown display
  let countdown = 2;
  const countdownInterval = setInterval(() => {
      countdown--;
      if (countdown <= 0) {
          clearInterval(countdownInterval);
      }
  }, 1000);
</script>
</body>
</html>
