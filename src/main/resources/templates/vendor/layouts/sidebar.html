<!-- /templates/vendor/layouts/sidebar.html -->
<aside th:fragment="vendorSidebar"
       class="w-64 flex-none bg-white shadow-sm min-h-screen border-r" xmlns:th="http://www.w3.org/1999/xhtml">
  <nav class="p-4 space-y-2">
    <a th:href="@{/vendor}"
       class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl transition-all"
       th:classappend="${nav}=='dashboard' ? ' sidebar-active'
                      : ' text-gray-600 hover:bg-gray-50 hover:text-gray-900'">
      <i class="fas fa-layer-group w-5"></i><span class="font-medium">Tổng quan</span>
    </a>

    <a th:href="@{/vendor/orders}"
       class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl transition-all"
       th:classappend="${nav}=='orders' ? ' sidebar-active'
                      : ' text-gray-600 hover:bg-gray-50 hover:text-gray-900'">
      <i class="fas fa-receipt w-5"></i><span class="font-medium">Đơn hàng</span>
    </a>

    <!-- Các module nội trang dashboard: dùng tab + highlight tự động bởi JS trong dashboard.html -->
    <a th:href="@{/vendor/schedule}"
       class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl transition-all"
       th:classappend="${nav}=='schedule' ? ' sidebar-active'
                  : ' text-gray-600 hover:bg-gray-50 hover:text-gray-900'">
      <i class="fas fa-calendar-check w-5"></i><span class="font-medium">Lịch làm việc</span>
    </a>

    <!-- đã đổi sang link thật -->
    <a th:href="@{/vendor/services}"
       class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl transition-all"
       th:classappend="${nav}=='services' ? ' sidebar-active'
                      : ' text-gray-600 hover:bg-gray-50 hover:text-gray-900'">
      <i class="fas fa-tools w-5"></i><span class="font-medium">Dịch vụ của tôi</span>
    </a>
    <a th:href="@{/vendor/skills}"
       class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl transition-all"
       th:classappend="${nav}=='skills' ? ' sidebar-active'
                  : ' text-gray-600 hover:bg-gray-50 hover:text-gray-900'">
      <i class="fas fa-tools w-5"></i><span class="font-medium">Kỹ năng</span>
    </a>
    <a th:href="@{/vendor/media}"
       class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl transition-all"
       th:classappend="${nav}=='media' ? ' sidebar-active'
                  : ' text-gray-600 hover:bg-gray-50 hover:text-gray-900'">
      <i class="fas fa-images w-5"></i><span class="font-medium">Phương tiện dịch vụ</span>
    </a>

    <a th:href="@{/vendor/coupons}"
       class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl transition-all"
       th:classappend="${nav}=='coupons' ? ' sidebar-active'
                  : ' text-gray-600 hover:bg-gray-50 hover:text-gray-900'">
      <i class="fas fa-percent w-5"></i><span class="font-medium">Mã giảm giá</span>
    </a>

    <a th:href="@{/vendor/payments}"
       class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl transition-all"
       th:classappend="${nav}=='payments' ? ' sidebar-active'
                  : ' text-gray-600 hover:bg-gray-50 hover:text-gray-900'">
      <i class="fas fa-dollar-sign w-5"></i><span class="font-medium">Báo cáo & Doanh thu</span>
    </a>

    <!-- Đã đổi sang route thật cho module đánh giá -->
    <a th:href="@{/vendor/service-reviews}"
       class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl transition-all"
       th:classappend="${nav}=='service-reviews' ? ' sidebar-active'
                  : ' text-gray-600 hover:bg-gray-50 hover:text-gray-900'">
      <i class="fas fa-star w-5"></i><span class="font-medium">Đánh giá dịch vụ</span>
    </a>

    <a th:href="@{/vendor/vendor-reviews}"
       class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl transition-all"
       th:classappend="${nav}=='vendor-reviews' ? ' sidebar-active'
                  : ' text-gray-600 hover:bg-gray-50 hover:text-gray-900'">
      <i class="fas fa-user-check w-5"></i><span class="font-medium">Đánh giá của tôi</span>
    </a>
  </nav>
</aside>
