<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Tạo media</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<th:block th:replace="vendor/layouts/header :: vendorHeader"></th:block>
<div class="flex">
  <th:block th:replace="vendor/layouts/sidebar :: vendorSidebar"></th:block>

  <main class="flex-1 p-6">
    <h1 class="text-2xl font-semibold mb-6">Tạo media</h1>

    <form th:action="@{|/vendor/media/create?sid=${serviceId}|}" method="post" enctype="multipart/form-data"
          class="bg-white p-5 rounded-xl border grid gap-4">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Loại media</label>
        <select name="mediaType" class="border rounded p-2 w-full" required onchange="toggleByType(this.value)">
          <option value="">-- Chọn --</option>
          <option value="IMAGE">Ảnh</option>
          <option value="VIDEO">Video</option>
        </select>
      </div>

      <div id="imageFields" class="hidden grid gap-3">
        <label class="block text-sm text-gray-600">Chọn 1 ảnh</label>
        <input type="file" name="imageFile" accept="image/*" class="border rounded p-2">
      </div>

      <div id="videoFields" class="hidden grid gap-3">
        <label class="block text-sm text-gray-600">Chọn 1 video hoặc nhập URL</label>
        <input type="file" name="videoFile" accept="video/mp4" class="border rounded p-2">
        <input type="url" name="videoUrl" placeholder="https://..." class="border rounded p-2">
        <p class="text-xs text-gray-500">Ưu tiên file nếu chọn cả hai.</p>
      </div>

      <div>
        <label class="block text-sm text-gray-600">Alt text</label>
        <input type="text" name="altText" class="border rounded p-2 w-full" placeholder="Mô tả ngắn (không bắt buộc)">
      </div>

      <div class="flex items-center gap-3">
        <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Tạo</button>
        <a th:href="@{|/vendor/media?sid=${serviceId}|}" class="px-4 py-2 border rounded hover:bg-gray-50">Hủy</a>
      </div>
    </form>
  </main>
</div>

<script>
  function toggleByType(t) {
    document.getElementById('imageFields').classList.toggle('hidden', t !== 'IMAGE');
    document.getElementById('videoFields').classList.toggle('hidden', t !== 'VIDEO');
  }
</script>
</body>
</html>
