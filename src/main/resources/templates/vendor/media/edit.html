<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Sửa media</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<th:block th:replace="vendor/layouts/header :: vendorHeader"></th:block>
<div class="flex">
  <th:block th:replace="vendor/layouts/sidebar :: vendorSidebar"></th:block>

  <main class="flex-1 p-6">
    <div class="bg-white p-6 rounded border">
      <h1 class="text-2xl font-semibold mb-4">Sửa media</h1>

      <div class="mb-4">
        <div class="w-full aspect-video bg-black flex items-center justify-center rounded overflow-hidden">
          <img th:if="${m.mediaType.name() == 'IMAGE'}" th:src="${m.url}" class="w-full h-full object-cover" alt="">
          <iframe th:if="${m.mediaType.name() == 'VIDEO' and @utils.isIframePreferred(m.url)}"
                  th:src="${@utils.normalizeVideoUrl(m.url)}"
                  class="w-full h-full" frameborder="0" loading="lazy" allowfullscreen
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
          <video th:if="${m.mediaType.name() == 'VIDEO' and !@utils.isIframePreferred(m.url)}"
                 th:src="${m.url}" controls preload="metadata" class="w-full h-full object-cover"></video>
        </div>
      </div>

      <form th:action="@{|/vendor/media/${m.id}/update?sid=${serviceId}|}" method="post" class="grid grid-cols-1 gap-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div>
          <label class="block text-sm text-gray-600">Media ID</label>
          <input class="w-full border rounded p-2 bg-gray-100" th:value="${m.id}" disabled>
        </div>

        <div>
          <label class="block text-sm text-gray-600">Loại</label>
          <input class="w-full border rounded p-2 bg-gray-100" th:value="${m.mediaType.name()}" disabled>
        </div>

        <div>
          <label class="block text-sm text-gray-600">URL</label>
          <input name="url" class="w-full border rounded p-2"
                 th:value="${m.url}"
                 th:readonly="${m.mediaType.name() == 'IMAGE'}"
                 th:attr="placeholder=${m.mediaType.name() == 'VIDEO'} ? 'YouTube, Google Drive hoặc .mp4/.webm' : 'URL ảnh'">
          <p class="text-xs text-gray-500 mt-1" th:if="${m.mediaType.name() == 'VIDEO'}">
            Hỗ trợ YouTube/Drive. Hệ thống tự chuyển sang embed khi hiển thị.
          </p>
          <p class="text-xs text-gray-500 mt-1" th:if="${m.mediaType.name() == 'IMAGE'}">
            Ảnh đã upload không cho sửa URL.
          </p>
        </div>

        <div>
          <label class="block text-sm text-gray-600">Alt text</label>
          <input class="w-full border rounded p-2" name="altText" th:value="${m.altText}">
        </div>

        <div class="flex items-center gap-3">
          <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Lưu</button>
          <a th:href="@{|/vendor/media?sid=${serviceId}|}" class="px-4 py-2 border rounded hover:bg-gray-50">Hủy</a>
        </div>
      </form>
    </div>
  </main>
</div>
</body>
</html>
