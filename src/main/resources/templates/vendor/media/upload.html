<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Tải ảnh / video</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<th:block th:replace="vendor/layouts/header :: vendorHeader"></th:block>
<div class="flex">
  <th:block th:replace="vendor/layouts/sidebar :: vendorSidebar"></th:block>

  <main class="flex-1 p-6">
    <h1 class="text-2xl font-semibold mb-4">Tải ảnh / Thêm video</h1>

    <form th:action="@{|/vendor/media/upload/images?sid=${serviceId}|}" method="post" enctype="multipart/form-data"
          class="bg-white p-4 rounded border mb-6">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <h2 class="font-medium mb-3">Upload ảnh (có thể chọn nhiều)</h2>
      <div class="grid gap-3">
        <input type="file" name="files" accept="image/*" multiple class="border rounded p-2">
        <input type="text" name="altText" placeholder="Mô tả alt text (không bắt buộc)" class="border rounded p-2">
        <div class="text-xs text-gray-500">Lưu tại: <code>/uploads/vendor-services/{vendorId}/{serviceId}/</code></div>
        <div>
          <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
            <i class="fa fa-upload mr-2"></i> Tải ảnh
          </button>
        </div>
      </div>
    </form>

    <form th:action="@{|/vendor/media/upload/video-url?sid=${serviceId}|}" method="post"
          class="bg-white p-4 rounded border mb-6">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <h2 class="font-medium mb-3">Thêm video bằng URL</h2>
      <div class="grid gap-3">
        <input type="url" name="videoUrl" placeholder="https://..." class="border rounded p-2" required>
        <input type="text" name="altText" placeholder="Mô tả alt text (không bắt buộc)" class="border rounded p-2">
        <button class="px-4 py-2 bg-gray-900 text-white rounded hover:bg-black">
          <i class="fa fa-plus mr-2"></i> Thêm video URL
        </button>
      </div>
    </form>

    <form th:action="@{|/vendor/media/upload/video-file?sid=${serviceId}|}" method="post" enctype="multipart/form-data"
          class="bg-white p-4 rounded border">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <h2 class="font-medium mb-3">Upload video (mp4)</h2>
      <div class="grid gap-3">
        <input type="file" name="file" accept="video/mp4" class="border rounded p-2" required>
        <input type="text" name="altText" placeholder="Mô tả alt text (không bắt buộc)" class="border rounded p-2">
        <button class="px-4 py-2 bg-gray-900 text-white rounded hover:bg-black">
          <i class="fa fa-upload mr-2"></i> Tải video
        </button>
      </div>
    </form>

    <div class="mt-6">
      <a th:href="@{|/vendor/media?sid=${serviceId}|}" class="text-indigo-600 hover:underline">← Quay lại danh sách</a>
    </div>
  </main>
</div>
</body>
</html>
