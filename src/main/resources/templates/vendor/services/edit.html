<!-- src/main/resources/templates/vendor/services/edit.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa dịch vụ - VHBTV HomeCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>*{font-family:'Inter',sans-serif}.sidebar-active{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff}</style>
</head>
<body class="bg-gray-50">
<th:block th:replace="vendor/layouts/header :: vendorHeader"></th:block>
<div class="flex">
    <th:block th:replace="vendor/layouts/sidebar :: vendorSidebar"></th:block>

    <main class="flex-1 p-6">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Chỉnh sửa dịch vụ</h1>
            <p class="text-gray-600">Cập nhật thông tin gói dịch vụ</p>
        </div>

        <a th:href="@{/vendor/services}" class="inline-block mb-4 text-blue-600 hover:underline"><i class="fa fa-chevron-left mr-1"></i>Quay về danh sách</a>

        <section class="bg-white rounded-2xl shadow p-6 max-w-2xl" th:if="${item != null}">
            <form th:action="@{'/vendor/services/' + ${item.id} + '/edit'}" method="post" enctype="multipart/form-data" class="space-y-4">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tiêu đề</label>
                        <input type="text" name="title" th:value="${item.title}" class="w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Giá cơ bản (VNĐ)</label>
                        <input type="number" name="basePrice" min="0" step="1000" th:value="${item.basePrice}" class="w-full border rounded-lg px-3 py-2">
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Đơn vị</label>
                        <input type="text" name="unit" th:value="${item.unit}" class="w-full border rounded-lg px-3 py-2" placeholder="job, giờ, m²...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Thời lượng (phút)</label>
                        <input type="number" name="durationMinutes" min="0" step="5" th:value="${item.durationMinutes}" class="w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Báo trước (giờ)</label>
                        <input type="number" name="minNoticeHours" min="0" step="1" th:value="${item.minNoticeHours}" class="w-full border rounded-lg px-3 py-2">
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tối đa/ngày</label>
                        <input type="number" name="maxDailyJobs" min="0" step="1" th:value="${item.maxDailyJobs}" class="w-full border rounded-lg px-3 py-2">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Trạng thái</label>
                        <select name="status" class="w-full border rounded-lg px-3 py-2" th:value="${item.status}">
                            <option value="ACTIVE">ACTIVE</option>
                            <option value="PAUSED">PAUSED</option>
                            <option value="HIDDEN">HIDDEN</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ảnh bìa hiện tại</label>
                    <img th:if="${item.coverUrl != null && !#strings.isEmpty(item.coverUrl) && item.coverUrl != ','}"
                         th:src="${item.coverUrl}" class="w-full max-h-48 object-cover rounded border mb-2" alt="">
                    <input type="file" name="cover" accept="image/*" class="w-full border rounded-lg px-3 py-2">
                    <p class="text-xs text-gray-500 mt-1">Chọn file để thay ảnh. Nếu để trống sẽ giữ nguyên.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mô tả</label>
                    <textarea name="description" rows="4" th:text="${item.description}" class="w-full border rounded-lg px-3 py-2"></textarea>
                </div>

                <div class="flex gap-3">
                    <button type="submit" class="flex-1 px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold">Lưu thay đổi</button>
                    <a th:href="@{/vendor/services}" class="flex-1 px-4 py-2 rounded-lg border hover:bg-gray-50 text-center">Hủy</a>
                </div>

                <p class="text-xs text-gray-500 mt-1">
                    Cập nhật lần cuối:
                    <span th:if="${item.updatedAt != null}" th:text="${#temporals.format(item.updatedAt,'dd/MM/yyyy HH:mm')}">--</span>
                    <span th:unless="${item.updatedAt != null}" th:text="${item.createdAt != null ? #temporals.format(item.createdAt,'dd/MM/yyyy HH:mm') : '--'}">--</span>
                </p>
            </form>
        </section>
    </main>
</div>
</body>
</html>
