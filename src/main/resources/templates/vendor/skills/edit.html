<!-- /templates/vendor/skills/edit.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sửa kỹ năng - VHBTV HomeCare</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<th:block th:replace="vendor/layouts/header :: vendorHeader"></th:block>
<div class="flex">
    <th:block th:replace="vendor/layouts/sidebar :: vendorSidebar"></th:block>

    <main class="flex-1 p-6" th:object="${skill}">
        <div class="mb-6 flex items-center justify-between">
            <h1 class="text-2xl font-bold">Sửa kỹ năng</h1>
            <a th:href="@{/vendor/skills}" class="px-3 py-2 bg-gray-100 rounded-lg">Quay lại</a>
        </div>

        <div th:if="${error}" class="mb-4 p-3 rounded bg-red-50 text-red-700" th:text="${error}"></div>

        <form th:action="@{|/vendor/skills/${skill.id}|}" method="post" class="bg-white rounded-xl shadow p-6 space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div>
                <label class="block text-sm text-gray-600 mb-1">Tên kỹ năng <span class="text-red-500">*</span></label>
                <input name="name" type="text" required th:value="*{name}"
                       class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring">
            </div>
            <div>
                <label class="block text-sm text-gray-600 mb-1">Slug (tùy chọn)</label>
                <input name="slug" type="text" th:value="*{slug}"
                       class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring">
                <p class="text-xs text-gray-500 mt-1">Nếu để trống sẽ tự sinh từ tên.</p>
            </div>
            <div class="pt-2">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Cập nhật</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
